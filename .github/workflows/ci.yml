name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - master

jobs:
  build-ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install --immutable --immutable-cache --check-cache
      - run: yarn run lint
      - run: yarn run build
      - run: yarn run test
